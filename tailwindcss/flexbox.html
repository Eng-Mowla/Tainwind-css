<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" flex flex-col ml-[90px] sm:flex-row justify-center sm:ml-5 mt-10 gap-10">
        <div class="w-[300px] h-[300px] bg-red-500 "></div>
        <div class="w-[300px] h-[300px] bg-orange-500 "></div>
        <div class="w-[300px] h-[300px] bg-blue-500 "></div> 
    </div>

    <div class="mt-10 grid grid-cols-[300px] sm:grid-cols-[300px_300px_300px] gap-10 justify-center">
        <div class="w-[300px] h-[300px] bg-yellow-500 "></div>
        <div class="w-[300px] h-[300px] bg-green-500 "></div>
        <div class="w-[300px] h-[300px] bg-orange-500 "></div>
        
    </div>
    
</body>
</html>
